                resultsHTML += '<div class="result-item ' + (correct ? 'correct' : 'wrong') + '">' +
                    '<div class="result-header">' +
                        '<span><strong>ç¬¬' + (idx + 1) + 'é¢˜</strong> - ' + question.tag + '</span>' +
                        '<span class="result-status ' + (correct ? 'correct' : 'wrong') + '">' +
                            (correct ? 'âœ“ æ­£ç¡® +20åˆ†' : (userAnswer ? 'âœ— é”™è¯¯' : 'â° æœªä½œç­”')) +
                        '</span>' +
                    '</div>' +
                    '<div class="result-question">' + question.title + '</div>' +
                    (question.image ? '<img class="result-image" src="' + question.image + '">' : '') +
                    '<div class="result-answers">' +
                        '<span class="your-answer">ä½ çš„ç­”æ¡ˆï¼š' + (userAnswer || 'æœªä½œç­”') + '</span>' +
                        '<span class="correct-answer">æ­£ç¡®ç­”æ¡ˆï¼š' + displayAnswer + '</span>' +
                    '</div>' +
                    '<div class="result-explain">ğŸ’¡ ' + question.explain + '</div>' +
                '</div>';
            });
            
            const score = correctCount * 20;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('scoreLabel').innerHTML = 'â° æŒ‘æˆ˜å¤±è´¥ï¼æ—¶é—´è€—å°½<br><span style="font-size:0.9rem;opacity:0.8">ç­”å¯¹ ' + correctCount + ' é¢˜</span>';
            document.getElementById('resultsContainer').innerHTML = resultsHTML;
        }

        function renderQuestion() {
            const question = selectedQuestions[currentQuestionIndex];
            
            const progress = ((currentQuestionIndex + 1) / 5) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            document.getElementById('questionNumber').textContent = 'ç¬¬ ' + (currentQuestionIndex + 1) + '/5 é¢˜';
            document.getElementById('questionTag').textContent = question.tag;
            
            document.getElementById('questionTitle').innerHTML = question.title;
            
            const imgWrapper = document.getElementById('imageWrapper');
            const imgEl = document.getElementById('questionImage');
            if (question.image) {
                imgWrapper.style.display = 'block';
                imgWrapper.classList.add('loading');
                imgEl.onload = function() {
                    imgWrapper.classList.remove('loading');
                };
                imgEl.onerror = function() {
                    imgWrapper.classList.remove('loading');
                };
                imgEl.src = question.image;
            } else {
                imgWrapper.style.display = 'none';
            }
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // åˆ¤æ–­æ˜¯å¦æœ‰é€‰é¡¹å›¾ç‰‡
            const hasOptionImages = question.optionImages && question.optionImages.length > 0;
            
            if (hasOptionImages) {
                optionsContainer.classList.add('image-options');
            } else {
                optionsContainer.classList.remove('image-options');
            }
            
            question.options.forEach(function(opt, index) {
                const btn = document.createElement('button');
                btn.className = 'option';
                
                if (hasOptionImages && question.optionImages[index]) {
                    const img = document.createElement('img');
                    img.alt = opt;
                    img.className = 'option-image';
                    btn.classList.add('has-image', 'img-loading');
                    
                    img.onload = function() {
                        btn.classList.remove('img-loading');
                    };
                    img.onerror = function() {
                        btn.classList.remove('img-loading');
                    };
                    img.src = question.optionImages[index];
                    
                    btn.appendChild(img);
                    const label = document.createElement('span');
                    label.textContent = opt;
                    label.className = 'option-label';
                    btn.appendChild(label);
                } else {
                    btn.textContent = opt;
                }
                
                btn.onclick = function() { selectOption(opt); };
                
                const selectedAnswer = userAnswers[question.id];
                if (selectedAnswer === opt) {
                    btn.classList.add('selected');
                }
                
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === 4) {
                nextBtn.textContent = 'æäº¤ç­”å· â†’';
            } else {
                nextBtn.textContent = 'ä¸‹ä¸€é¢˜ â†’';
            }
        }

        function selectOption(answer) {
            const question = selectedQuestions[currentQuestionIndex];
            userAnswers[question.id] = answer;
            
            const options = document.querySelectorAll('.option');
            options.forEach(function(opt) {
                opt.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < 4) {
                currentQuestionIndex++;
                renderQuestion();
            } else {
                showReport();
            }
        }

        function isCorrect(question, userAnswer) {
            if (!userAnswer) return false;
            
            const userLetter = userAnswer.charAt(0).toUpperCase();
            
            if (userLetter === question.answer) return true;
            if (question.altAnswer && userLetter === question.altAnswer) return true;
            
            return false;
        }

        function showReport() {
            stopTimer();
            
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('reportPage').style.display = 'block';
            
            let correctCount = 0;
            let resultsHTML = '';
            
            selectedQuestions.forEach(function(question, idx) {
                const userAnswer = userAnswers[question.id];
                const correct = isCorrect(question, userAnswer);
                
                if (correct) correctCount++;
                
                const displayAnswer = question.altAnswer 
                    ? question.answer + 'ï¼ˆ' + question.altAnswer + 'ä¹Ÿå¯ï¼‰' 
                    : question.answer;
                
                resultsHTML += '<div class="result-item ' + (correct ? 'correct' : 'wrong') + '">' +
                    '<div class="result-header">' +
                        '<span><strong>ç¬¬' + (idx + 1) + 'é¢˜</strong> - ' + question.tag + '</span>' +
                        '<span class="result-status ' + (correct ? 'correct' : 'wrong') + '">' +
                            (correct ? 'âœ“ æ­£ç¡® +20åˆ†' : 'âœ— é”™è¯¯') +
                        '</span>' +
                    '</div>' +
                    '<div class="result-question">' + question.title + '</div>' +
                    (question.image ? '<img class="result-image" src="' + question.image + '">' : '') +
                    '<div class="result-answers">' +
                        '<span class="your-answer">ä½ çš„ç­”æ¡ˆï¼š' + (userAnswer || 'æœªä½œç­”') + '</span>' +
                        '<span class="correct-answer">æ­£ç¡®ç­”æ¡ˆï¼š' + displayAnswer + '</span>' +
                    '</div>' +
                    '<div class="result-explain">ğŸ’¡ ' + question.explain + '</div>' +
                '</div>';
            });
            
            const score = correctCount * 20;
            const usedTime = TOTAL_TIME - timeLeft;
            document.getElementById('finalScore').textContent = score;
            
            let label = 'â±ï¸ ç”¨æ—¶ ' + usedTime + ' ç§’<br>';
            if (score === 100) label += 'ğŸ‰ æ»¡åˆ†ï¼å¤ªå‰å®³äº†ï¼';
            else if (score >= 80) label += 'ğŸ‘ ä¼˜ç§€ï¼';
            else if (score >= 60) label += 'ğŸ˜Š åŠæ ¼ï¼ç»§ç»­åŠ æ²¹';
            else label += 'ğŸ’ª å†æ¥å†å‰ï¼';
            
            document.getElementById('scoreLabel').innerHTML = label;
            document.getElementById('resultsContainer').innerHTML = resultsHTML;
        }

        function restartQuiz() {
            document.getElementById('reportPage').style.display = 'none';
            document.getElementById('startPage').style.display = 'block';
        }

        // äº‹ä»¶ç»‘å®š
        document.getElementById('startBtn').addEventListener('click', startQuiz);
        document.getElementById('prevBtn').addEventListener('click', prevQuestion);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('restartBtn').addEventListener('click', restartQuiz);
    </script>
</body>
</html>
